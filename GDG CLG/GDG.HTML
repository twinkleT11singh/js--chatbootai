<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="GDG.CSS" />
  </head>
  <body>
    <header role="banner">
      <div class="header-left">
        <button
          class="icon-button"
          aria-label="Menu"
          aria-controls="navigation"

      </div>

        class="icon-button"
        aria-label="Notifications"

    <div class="banner">

      </div>
      <button class="icon-button" aria-label="Close banner">âœ•</button>

    <main>
      <div class="container">
        <div class="welcome">
          <h1>
            <span class="hello">Hello,</span>

        <div id="chat-display" class="chat-display"></div>

          <input

          <div class="input-actions">
            <button id="send-button" class="icon-button" aria-label="Send">

            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="GDG.js"></script>
